checkout:
  post:
    - chmod 755 ./gradlew
    - chmod 755 ./script/deploy.sh
machine:
  timezone:
    Asia/Tokyo
  java:
    version: oraclejdk7
  environment:
    ANDROID_HOME: /home/ubuntu/android-sdk-linux
    GRADLE_OPTS: -Xmx4G -Dorg.gradle.daemon=true
    JAVA_OPTS: -Dfile.encoding=UTF-8 -Xms1024m -Xmx4096m -XX:MaxPermSize=2048m
dependencies:
  cache_directories:
    - /home/ubuntu/android-sdk-linux
test:
  override:
    - echo "Skip test task"
deployment:
  canary:
    branch: 0.26.8.x
    commands:
      - ./script/deploy.sh
  dependencies:
    branch: dependencies
    commands:
      - rm -rf "/home/ubuntu/.gradle/"
      - rm -rf "/home/ubuntu/.m2"
      - rm -rf "/home/ubuntu/.ivy2"
      - rm -rf "/home/ubuntu/.gradle"
      - sh -c "$(curl -fsSL https://raw.githubusercontent.com/eaglesakura/build-dependencies/master/android-sdk-install-circle.sh)"
      - sh -c "$(curl -fsSL https://raw.githubusercontent.com/eaglesakura/build-dependencies/master/android-sdk.sh)"
